<md-sidenav md-component-id="left" class="md-sidenav-left sidebar" md-is-locked-open="$root.$mdMedia('gt-sm')">

  <div class="sidebar__logo">
    <a href="">
      <img src="/img/logo.png" alt="">
    </a>
  </div>

  <span class="sidebar__header">
    Tags
  </span>

  <ul class="sidebar__list">
    <li class="sidebar__item"
        ng-repeat="item in ::$ctrl.contactTags">
      <a href="" class="sidebar__link">
        <md-icon>{{ ::item.icon }}</md-icon>
        {{::item.label}}
      </a>
    </li>
  </ul>

</md-sidenav>
