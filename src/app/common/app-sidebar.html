<md-sidenav md-component-id="left" class="md-sidenav-left sidebar md-whiteframe-1dp" md-is-locked-open="$root.$mdMedia('gt-sm')">

  <div class="sidebar__logo">
    <a href="">
      <img src="/img/logo.png" alt="">
    </a>
  </div>

  <span class="sidebar__header">
    Tags
  </span>

  <ul class="sidebar__list">
    <li class="sidebar__item"
        ng-repeat="item in ::$ctrl.contactTags">
      <a class="sidebar__link"
        ui-sref="contacts({ filter: item.state })"
        ui-sref-active-eq="sidebar__link--active">
        <md-icon>{{ ::item.icon }}</md-icon>
        {{::item.label}}
      </a>
    </li>
  </ul>

</md-sidenav>
