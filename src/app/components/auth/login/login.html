<div class="auth">
  <h1>Login</h1>

  <auth-form
    user="$ctrl.user"
    message="{{$ctrl.error}}"
    button="Login"
    on-submit="$ctrl.loginUser($event)"
  ></auth-form>
</div>

<div class="auth__info">
  <a class="md-primary" ui-sref="auth.register" md-theme="main">
    Dont have an account? Create one here.
  </a>
</div>
